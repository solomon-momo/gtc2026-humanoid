<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合行動系統架構互動圖 - NVIDIA Edition</title>
    <!-- 載入 React 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }
        .animate-dash {
            stroke-dasharray: 10, 10;
            animation: dash 1s linear infinite;
        }
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            background-color: #000000;
        }
    </style>
</head>
<body class="bg-[#000000]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // NVIDIA 標誌性配色
        const THEME = {
            nvidia: "#76b900", // NVIDIA Green
            interface: "#00b4ff", // Cyber Blue
            action: "#ffcc00", // Action Amber
            bg: "#0b0e14", // Dark Background
            glass: "rgba(255, 255, 255, 0.03)",
            border: "rgba(255, 255, 255, 0.1)"
        };

        const ICONS = {
            mic: <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z M19 10v2a7 7 0 0 1-14 0v-2 M12 19v3" />,
            boxes: <path d="M2.97 12.92A2 2 0 0 0 2 14.63v3.24a2 2 0 0 0 .97 1.71l3 1.8a2 2 0 0 0 2.06 0L12 19v-10l-4 2.4v4l-3-1.8v-4l-2.03 1.22ZM21 14.63v3.24a2 2 0 0 1-.97 1.71l-3 1.8a2 2 0 0 1-2.06 0L12 19v-10l4 2.4v4l3-1.8v-4l2.03 1.22ZM12 12l8.73-5.24a2 2 0 0 0 0-3.52L12.27 1a2 2 0 0 0-1.54 0L2.27 3.24a2 2 0 0 0 0 3.52L11 12.1v-.1Z" />,
            "volume-2": (
                <g>
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07 M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </g>
            ),
            settings: (
                <g>
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </g>
            ),
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
            server: (
                <g>
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2"/>
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2"/>
                    <line x1="6" y1="6" x2="6.01" y2="6"/>
                    <line x1="6" y1="18" x2="6.01" y2="18"/>
                </g>
            ),
            "check-circle-2": (
                <g>
                    <circle cx="12" cy="12" r="10"/>
                    <path d="m9 12 2 2 4-4"/>
                </g>
            )
        };

        // --- 核心修改位置：Icon 組件支援圖片 ---
        const Icon = ({ name, size = 24, className = "" }) => {
            // 如果名稱是 cosmos，載入圖片檔案
            if (name === 'cosmos') {
                return (
                    <img 
                        src="image_cosmos.png" 
                        style={{ width: size * 1.2, height: size * 1.2, objectFit: 'contain' }} 
                        className={className} 
                        alt="Cosmos Icon"
                        onError={(e) => { e.target.src = "https://via.placeholder.com/100?text=Icon+Error"; }}
                    />
                );
            }
            // 否則載入標準 SVG
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {ICONS[name]}
                </svg>
            );
        };

        const CANVAS_WIDTH = 1000;
        const CANVAS_HEIGHT = 580; 
        const CENTER_X = 500;
        const CENTER_Y = 300;

        const initialNodes = [
            { id: 'stt', label: 'STT Input', subTitle: 'Speech-To-Text', type: 'agx_orin', x: 170, y: 190, icon: 'mic', width: 220, height: 110, description: '邊緣計算層執行語音接收與轉錄。', details: ['硬體：AGX Orin (Edge)', '支援實時語音指令解析'] },
            { id: 'tts', label: 'TTS Output', subTitle: 'Status Reporting', type: 'agx_orin', x: 170, y: 410, icon: 'volume-2', width: 220, height: 110, description: '將任務最終狀態以語音形式反饋給操作人員。', details: ['硬體：AGX Orin (Edge)', '任務完成度語音報告'] },
            { id: 'cosmos_core', label: 'NVIDIA Cosmos Reason Core', subTitle: 'VLA Logic Center', type: 'ovx_server', x: 505, y: CENTER_Y, width: 340, height: 180, icon: 'cosmos', description: 'OVX 伺服器上的大語言模型核心，負責所有高階邏輯推理。', details: ['硬體：OVX Server (Cloud)', '技術：VLA 推理模型'] },
            { id: 'integrated_action', label: 'Integrated Action System', subTitle: 'Physical Interaction', type: 'agx_orin_action', x: 850, y: CENTER_Y, width: 240, height: 220, icon: 'boxes', description: '邊緣端統合執行系統，整合感知與運動控制。', details: ['硬體：AGX Orin (Edge)', '視覺：Solomon / 動作：Isaac'] }
        ];

        const initialConnections = [
            { from: 'stt', to: 'cosmos_core', type: 'call', label: 'Instruction' },
            { from: 'cosmos_core', to: 'integrated_action', type: 'call', label: 'Execution Command' },
            { from: 'integrated_action', to: 'cosmos_core', type: 'verify', label: 'State Feedback' },
            { from: 'cosmos_core', to: 'tts', type: 'flow', label: 'Task Complete' }
        ];

        const App = () => {
            const [selectedNode, setSelectedNode] = useState(null);
            const [hoveredNode, setHoveredNode] = useState(null);

            const activeId = hoveredNode?.id || selectedNode?.id;
            const isSomethingActive = !!activeId;

            const isRelated = (id) => {
                if (!activeId) return false;
                if (activeId === id) return true;
                return initialConnections.some(c => 
                    (c.from === activeId && c.to === id) || 
                    (c.to === activeId && c.from === id)
                );
            };

            const isEdgeHighlighted = (from, to) => activeId === from || activeId === to;

            return (
                <div className="flex flex-col md:flex-row h-screen w-full bg-black overflow-hidden font-sans text-white">
                    <div className="flex-1 relative overflow-auto p-4 flex flex-col items-center no-scrollbar">
                        {/* Header & Legend */}
                        <div className="bg-[#111] p-4 rounded-xl shadow-[0_0_30px_rgba(0,0,0,0.8)] border border-white/10 mb-4 w-full max-w-5xl flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-black tracking-tight flex items-center gap-3 leading-none text-white">
                                    <span className="p-1.5 bg-[#76b900] rounded-lg text-black flex items-center justify-center shadow-[0_0_15px_rgba(118,185,0,0.6)]">
                                        <Icon name="server" size={20} />
                                    </span>
                                    統合行動系統架構
                                </h1>
                                <p className="text-[12px] text-slate-400 font-bold mt-2 uppercase tracking-[0.2em] leading-none">Distributed Robotics Infrastructure</p>
                            </div>
                            <div className="flex gap-6 text-[15px] font-black uppercase text-slate-400">
                                <span className="flex items-center gap-2">
                                    <div className="flex gap-1">
                                        <span className="w-3.5 h-3.5 rounded-full bg-[#00b4ff]" />
                                        <span className="w-3.5 h-3.5 rounded-full bg-[#ffcc00]" />
                                    </div>
                                    AGX Orin (Edge)
                                </span>
                                <span className="flex items-center gap-2">
                                    <span className="w-3.5 h-3.5 rounded-full bg-[#76b900]" />
                                    OVX Server
                                </span>
                            </div>
                        </div>

                        {/* SVG Canvas */}
                        <div className="bg-[#050505] rounded-[1.5rem] border border-white/5 p-4 shadow-2xl relative">
                            <svg width={CANVAS_WIDTH} height={CANVAS_HEIGHT} viewBox={`0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`}>
                                {/* 背景裝飾 */}
                                <rect x="30" y="70" width="280" height="460" rx="20" fill="white" fillOpacity="0.06" stroke="white" strokeOpacity="0.15" />
                                <text x="170" y="100" textAnchor="middle" className="text-[12px] font-black fill-white/50 uppercase tracking-[0.4em]">Edge Layer</text>

                                <rect x="320" y="70" width="370" height="460" rx="20" fill="#76b900" fillOpacity="0.04" stroke="#76b900" strokeOpacity="0.25" strokeDasharray="5,5" />
                                <text x="505" y="100" textAnchor="middle" className="text-[12px] font-black fill-[#76b900]/60 uppercase tracking-[0.4em]">Cloud Reasoning</text>

                                <rect x="710" y="70" width="280" height="460" rx="20" fill="#ffcc00" fillOpacity="0.03" stroke="#ffcc00" strokeOpacity="0.2" />
                                <text x="850" y="100" textAnchor="middle" className="text-[12px] font-black fill-[#ffcc00]/50 uppercase tracking-[0.4em]">Action Hub</text>

                                {initialConnections.map((conn, idx) => {
                                    const from = initialNodes.find(n => n.id === conn.from);
                                    const to = initialNodes.find(n => n.id === conn.to);
                                    const high = isEdgeHighlighted(conn.from, conn.to);
                                    const dimmed = isSomethingActive && !high;
                                    
                                    const midX = (from.x + to.x) / 2;
                                    const midY = (from.y + to.y) / 2 + (conn.type === 'verify' ? 35 : -25);
                                    const pathD = `M ${from.x} ${from.y} Q ${midX} ${midY}, ${to.x} ${to.y}`;
                                    
                                    let activeColor = THEME.interface;
                                    if (from.type === 'ovx_server' || to.type === 'ovx_server') activeColor = THEME.nvidia;
                                    if (conn.type === 'verify') activeColor = THEME.action;

                                    return (
                                        <g key={idx} className="transition-all duration-300" opacity={dimmed ? 0.08 : 1}>
                                            <path d={pathD} fill="none" stroke={high ? activeColor : 'rgba(255,255,255,0.2)'} strokeWidth={high ? 5 : 2} strokeDasharray={conn.type === 'verify' ? "6,4" : "none"} />
                                            {high && (
                                                <circle r={6} fill={activeColor} style={{ filter: `drop-shadow(0 0 12px ${activeColor})` }}>
                                                    <animateMotion dur="1s" repeatCount="indefinite" path={pathD} />
                                                </circle>
                                            )}
                                        </g>
                                    );
                                })}

                                {initialNodes.map(node => {
                                    const w = node.width || 160; const h = node.height || 80;
                                    const active = isRelated(node.id);
                                    const isSel = selectedNode?.id === node.id;
                                    const dimmed = isSomethingActive && !active;

                                    let nodeColor = THEME.interface;
                                    if(node.type === 'ovx_server') nodeColor = THEME.nvidia;
                                    if(node.type === 'agx_orin_action') nodeColor = THEME.action;

                                    const isHighlighted = active || isSel;

                                    return (
                                        <g key={node.id} 
                                            transform={`translate(${node.x - w/2}, ${node.y - h/2})`} 
                                            onClick={() => setSelectedNode(node)} 
                                            onMouseEnter={() => setHoveredNode(node)} 
                                            onMouseLeave={() => setHoveredNode(null)} 
                                            className="cursor-pointer transition-all duration-300"
                                            opacity={dimmed ? 0.25 : 1}
                                        >
                                            {/* Glow Effect */}
                                            {isHighlighted && (
                                                <rect width={w} height={h} rx={14} fill={nodeColor} fillOpacity="0.3" style={{ filter: `blur(25px)` }} />
                                            )}
                                            
                                            <rect width={w} height={h} rx={14} fill="#0d0d0d" stroke={nodeColor} strokeWidth={isHighlighted ? 5 : 3} className="shadow-2xl" />
                                            
                                            <foreignObject width={w} height={h} className="pointer-events-none">
                                                <div className="flex flex-col items-center justify-center h-full text-center px-4">
                                                    <div className={`flex items-center justify-center transition-all duration-300 ${isHighlighted ? "scale-110" : ""}`} style={{ color: nodeColor }}>
                                                        <Icon name={node.icon} size={36} />
                                                    </div>
                                                    <div className={`text-[20px] font-black mt-2 leading-none tracking-tight transition-all duration-300 text-white uppercase`}>
                                                        {node.label}
                                                    </div>
                                                    <div className={`text-[14px] font-bold mt-1 uppercase tracking-widest transition-all duration-300`} style={{ color: nodeColor, opacity: 0.8 }}>
                                                        {node.subTitle}
                                                    </div>
                                                </div>
                                            </foreignObject>
                                        </g>
                                    )
                                })}
                            </svg>
                        </div>
                    </div>

                    {/* Details Panel */}
                    <div className={`w-full md:w-[480px] bg-[#0b0e14] border-l border-white/5 shadow-2xl transition-all duration-500 ${selectedNode ? 'translate-x-0' : 'translate-x-full md:hidden'}`}>
                        {selectedNode ? (
                            <div className="p-10 h-full overflow-y-auto no-scrollbar">
                                <div className="flex justify-between items-start mb-8">
                                    <div className={`p-5 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center shadow-2xl overflow-hidden`}>
                                        <Icon 
                                            name={selectedNode.icon} 
                                            size={54} 
                                            className={selectedNode.type === 'ovx_server' ? 'text-[#76b900]' : selectedNode.type === 'agx_orin_action' ? 'text-[#ffcc00]' : 'text-[#00b4ff]'} 
                                        />
                                    </div>
                                    <button onClick={() => setSelectedNode(null)} className="text-white/40 hover:text-white bg-white/5 p-3 rounded-full transition-all hover:bg-white/10 text-2xl font-bold">✕</button>
                                </div>
                                <h2 className="text-5xl font-black text-white mb-2 leading-tight tracking-tighter">{selectedNode.label}</h2>
                                <p className={`text-base font-black uppercase tracking-[0.3em] mb-8 ${selectedNode.type === 'ovx_server' ? 'text-[#76b900]' : 'text-slate-400'}`}>
                                    {selectedNode.type === 'ovx_server' ? 'OVX Server Processing' : 'Edge Computing Architecture'}
                                </p>
                                <div className="space-y-8">
                                    <div className="bg-white/5 border border-white/10 p-7 rounded-2xl text-xl text-white/90 font-bold italic leading-relaxed">
                                        "{selectedNode.description}"
                                    </div>
                                    {selectedNode.details && (
                                        <div className="space-y-4">
                                            {selectedNode.details.map((d, i) => (
                                                <div key={i} className="flex items-start gap-5 bg-[#111] border border-white/10 p-6 rounded-2xl text-base font-black shadow-lg transition-transform hover:translate-x-2">
                                                    <div className="text-[#76b900] mt-1"><Icon name="check-circle-2" size={24} /></div>
                                                    <span className="leading-normal text-white/95">{d}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center h-full text-white/10 p-12 text-center">
                                <div className="mb-8 animate-pulse text-[#76b900]/30 flex items-center justify-center">
                                    <Icon name="cosmos" size={140} />
                                </div>
                                <p className="text-2xl font-black uppercase tracking-[0.5em] text-white/20">System Insight</p>
                                <p className="text-base font-bold opacity-30 mt-4 tracking-widest text-white/40">Hover a component to inspect data paths</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
